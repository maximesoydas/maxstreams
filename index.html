<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaxStream</title>
    <script src="https://kit.fontawesome.com/20ab21197a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,540;1,600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="maxstream-logo">
        <img src="./media/logo.svg" alt="">
    </div>
    <div class="best-movie">
        <div>
            <h1 class="movie-h1">Best Movie</h1>
        </div>
    </div>

    <div>
        <h1 class="score-h1"> Best Score Movies</h1>
        <div class="carousel">
            <div class="carouselbox">
            </div>
            <a class="switchLeft sliderButton" onclick="sliderScrollLeft(scoreSliders, 0)"><i class="fa"
                    style="font-size: 4vh;">&#xf100;</i></a>
            <a class="switchRight sliderButton" onclick="sliderScrollRight(scoreSliders, 0)"><i class="fa"
                    style="font-size: 4vh;">&#xf101;</i></a>
        </div>

    </div>

    <div>
        <h1 class="action-h1">Action Movies</h1>
        <div class="action-carousel">
            <div class="action-carouselbox">
            </div>
            <a class="switchLeft sliderButton" onclick="sliderScrollLeft(actionSliders, 0)"><i class="fa"
                    style="font-size: 4vh;">&#xf100;</i></a>
            <a class="switchRight sliderButton" onclick="sliderScrollRight(actionSliders, 0)"><i class="fa"
                    style="font-size: 4vh;">&#xf101;</i></a>
        </div>

    </div>

    <div>
        <h1 class="animation-h1">Animation Movies</h1>
        <div class="animation-carousel">
            <div class="animation-carouselbox">
            </div>
            <a class="switchLeft sliderButton" onclick="sliderScrollLeft(animationSliders, 0)"><i class="fa"
                    style="font-size: 4vh;">&#xf100;</i></a>
            <a class="switchRight sliderButton" onclick="sliderScrollRight(animationSliders, 0)"><i class="fa"
                    style="font-size: 4vh;">&#xf101;</i></a>
        </div>

    </div>

    <div>
        <h1 class="drama-h1">Drama Movies</h1>
        <div class="drama-carousel">
            <div class="drama-carouselbox">
            </div>
            <a class="switchLeft sliderButton" onclick="sliderScrollLeft(dramaSliders, 0)"><i class="fa"
                    style="font-size: 4vh;">&#xf100;</i></a>
            <a class="switchRight sliderButton" onclick="sliderScrollRight(dramaSliders, 0)"><i class="fa"
                    style="font-size: 4vh;">&#xf101;</i></a>
        </div>

    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p class="center_paragraph"><b><u><span style="font-size: 2.5vh;" id="movieTitle"></span></u></b></p><br>
            <div id="movieImage">
            </div> <br> <br> <br>
            <p class="center_paragraph"> <b> <i> <span style="font-size: 1.7vh;" id="movieStoryline"> </span>  </i> </b></p>
             <br><br><br>
            <p class="center_paragraph">Actors : <span id="movieActors"></span></p><br>
            <p class="center_paragraph">Director : <span id="movieDirector"></span></p><br>
            <p class="center_paragraph">Genre : <span id="movieGenre"></span></p><br>
            <p class="center_paragraph">Length : <span id="movieLength"></span></p><br>
            <p class="center_paragraph">Money : <span id="movieMoney"></span></p><br>
            <p class="center_paragraph">Country :  <span id="movieCountry"></span></p><br>
            <p class="center_paragraph">Year : <span id="movieYear"></span></p><br>
            <p class="center_paragraph">Score : <span id="movieScore"></span></p><br>
            <p class="center_paragraph">Rated : <span id="movieRated"></span></p><br>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.4/axios.js"></script>
    <script src="./script.js"></script>
</body>

</html>
